[YTCC]
dbpath = ~/sync/ytcc.db
downloaddir = ~/Downloads/ytcc
mpvflags = --ytdl --ytdl-format=bestvideo[height<=?1080]+bestaudio/best
alphabet = sdfervghnuiojkl
orderby = channel, date

[color]
promptdownloadaudio = 2
promptdownloadvideo = 4
promptplayaudio = 2
promptplayvideo = 4
promptmarkwatched = 1
tablealternatebackground = 254

[youtube-dl]
format = bestvideo[height<=?1080]+bestaudio/best
outputtemplate = %(title)s.%(ext)s
loglevel = normal
ratelimit = 0
retries = 0
subtitles = en,de
thumbnail = on
skiplivestream = yes

[TableFormat]
id = off
date = off
channel = on
title = on
url = off
watched = off

